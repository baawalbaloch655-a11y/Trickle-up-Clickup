version: '3.9'

services:
  postgres:
    image: postgres:15-alpine
    container_name: trickleup_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-trickleup}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-trickleup_secret}
      POSTGRES_DB: ${POSTGRES_DB:-trickleup_db}
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U trickleup']
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: trickleup_redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: trickleup_api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-trickleup}:${POSTGRES_PASSWORD:-trickleup_secret}@postgres:5432/${POSTGRES_DB:-trickleup_db}
      REDIS_URL: redis://redis:6379
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET:-change_me_access_secret}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-change_me_refresh_secret}
      NODE_ENV: production
      PORT: 3000
    ports:
      - '3000:3000'

  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:3000
        VITE_WS_URL: ws://localhost:3000
    container_name: trickleup_web
    restart: unless-stopped
    depends_on:
      - api
    ports:
      - '80:80'

volumes:
  postgres_data:
  redis_data:
